<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls width="500" poster="imagens/G.png" autoplay loop> 
        <source src="/midia/meu_video.mp4" type="video/mp4">
        <!-- <source src="" type=""> (Caso não funcione em algum navegador) -->
         <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe 
        width="866" height="487" src="https://www.youtube.com/embed/jPWsBuiy1rE" 
        title="Reel 2016 by Alvise Zennaro" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
        gyroscope; picture-in-picture; web-share" 
        freferrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
</body>
</html>
